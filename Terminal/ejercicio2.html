<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let inicio = ["unacadena", 3, 9, 1, 10, 500, 1, 10, true];
    let orden = [];

    for (let i = 0; i < inicio.length; i++) {
      if (typeof inicio[i] === 'number') {
        for (let j = i + 1; j < inicio.length; j++) {
          if (typeof inicio[j] === 'number' && inicio[i] > inicio[j]) {
            let referencia = inicio[i];
            inicio[i] = inicio[j];
            inicio[j] = referencia;
            i = 0;
            break;
          }
        }
      }
    }
    for (let i = 0; i < inicio.length; i++) {
      if (typeof inicio[i] === 'number') {
        orden.push(inicio[i]);
      }
    }
    console.log(inicio);
    console.log(orden);
  </script>
</body>

</html>
